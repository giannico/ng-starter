<div class="container">

  <h2>Users</h2>

  <user-table
    [users]="users"
    [selectedUser]="selectedUser"
    (rowClick)="handleRowClick($event)"></user-table>

  <hr>

  <panel>
    <div title>User Details</div>
    <div body>
      <user-form
        [locations]="locations"
        [user]="selectedUser"
        (formCreate)="handleFormCreate($event)"
        (formUpdate)="handleFormUpdate($event)"
        (formDelete)="handleFormDelete($event)"></user-form>
    </div>
  </panel>

</div>
